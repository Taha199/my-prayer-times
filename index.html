<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مواقيت صلاتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
      }
      
      /* Islamic Background with Mecca Image */
      .bg-islamic-pattern {
        /* Fallback color */
        background-color: #fdfbf7;
        /* Linear gradient overlay to ensure text readability + Mecca Image */
        background-image: 
          linear-gradient(to bottom, rgba(255, 255, 255, 0.85), rgba(240, 253, 244, 0.9)),
          url("https://images.unsplash.com/photo-1565552629477-0a2272e2aa76?q=80&w=1920&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      /* Custom scrollbar for table view */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37; /* Gold color */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b4941f; 
      }

      /* Marquee Animation */
      .marquee-container {
        direction: ltr; /* Keep LTR for container to simplify animation logic */
        overflow: hidden;
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee-scroll 60s linear infinite;
      }
      @keyframes marquee-scroll {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100vw); }
      }
    </style>
